<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>

<body>
    <h1>CSV Data Display</h1>
    <button onclick="saveCSV()">Save CSV</button>
    <div id="csvTableContainer">
        <table id="csvTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>KEY</th>
                    <th>YEAR</th>
                    <th>TYPE</th>
                    <th>ANNOTATION</th>
                    <th>TOPICS</th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="text" placeholder="Search KEY" /></th>
                    <th><input type="text" placeholder="Search YEAR" /></th>
                    <th><input type="text" placeholder="Search TYPE" /></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Include jQuery, Papa Parse, FileSaver.js, and DataTables libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="src/script.js"></script>
</body>

</html>
